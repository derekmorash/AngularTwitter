<div class="feed">
  <div class="feed--tweet-add">
    <h2>Post Tweet</h2>
    <form name="myForm" class="tweet-form" ng-submit="addTweet()" novalidate>
      <textarea name="new-tweet" placeholder="What do you have to say?" ng-model="tweet"
       ng-required="true"></textarea>
      <button type="submit" class="post-tweet" ng-disabled="myForm.$invalid">Post</button>
    </form>
  </div>
  <div class="feed--tweet-sections">
    <h3>Tweets</h3>
    <div class="feed--all-tweets"  ng-repeat="(key, tweet) in tweets">
      <div class="feed--tweet">
        <a href="">{{ tweet.userID }}</a>
        <p>{{ tweet.tweet }}</p>
        <div class="tweet-options"><button class="" ng-show="tweet.userID === currentUser.regUser" ng-click="deleteTweet(key)">Delete</button></div>
      </div>
    </div>
  </div>
</div>
