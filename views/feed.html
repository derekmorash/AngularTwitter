<div class="feed">
  <div class="feed--tweet-add" ng-show="currentUser">
    <h2>Post Tweet</h2>
    <form name="myForm" class="tweet-form" ng-submit="addTweet()" novalidate>
      <textarea name="new-tweet" placeholder="What do you have to say?" ng-model="tweet"
       ng-required="true"></textarea>
      <button type="submit" class="post-tweet" ng-disabled="myForm.$invalid">Post</button>
    </form>
  </div>
  <div class="feed--tweet-sections">
    <!-- Single Tweets -->
    <tweet></tweet>
  </div>
</div>
